<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - Home_Page</title>
</head>

<body>

    <!-- topbar -->

    <div id="topbar">
        <div id="topbar-right">
            <img src="profile-logo.JPG" id="profile-logo" alt="">
            <img src="nav-logo.JPG" id="menu-logo" alt="">
            <a href="https://www.google.co.id/imghp?hl=id&tab=ri&ogbl">Gambar</a>
            <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl">Gmail</a>
        </div>
    </div>


    <!-- center-google_logo -->

    <div id="center">

        <img src="google.JPG" alt="">

    </div>


    <!-- search bar -->

    <div id="search">

        <input list="recent" placeholder="Telusuri Google atau ketik URL">

        <datalist id="recent">
            <option value="example"></option>
            <option value="example"></option>
            <option value="example"></option>
            <option value="example"></option>
            <option value="example"></option>
        </datalist>

    </div>

    <div id="recent-website">


        <!-- udemy section -->

        <div id="udemy-logo">
            <a href="https:/udemy.com">
                <img src="udemy-logo.JPG" alt="">
            </a>
        </div>

        <div id="udemy-title">
            <a href="https:/udemy.com">
                <span>Kursus Online</span>
            </a>
        </div>


        <!-- youtube section -->

        <div id="youtube-logo">
            <a href="https:/youtube.com">
                <img src="youtube.JPG" alt="">
            </a>
        </div>

        <div id="youtube-title">
            <a href="https:/youtube.com">
                <span>Youtube</span>
            </a>
        </div>


        <!-- youtube-right section -->

        <div id="youtube_right-logo">
            <a href="https:/youtube.com">
                <img src="youtube.JPG" alt="">
            </a>
        </div>

        <div id="youtube_right-title">
            <a href="https:/youtube.com">
                <span>Youtube</span>
            </a>
        </div>


        <!-- gcr section -->

        <div id="gcr-logo">
            <a href="https:/classroom.google.com">
                <img src="gcr-logo.JPG" alt="">
            </a>
        </div>

        <div id="gcr-title">
            <a href="https:/classroom.google.com">
                <span>Classroom</span>
            </a>
        </div>


        <!-- whatsapp section -->

        <div id="whatsapp-logo">
            <a href="https://whatsapp.com/">
                <img src="whatsapp.JPG" alt="">
            </a>
        </div>

        <div id="whatsapp-title">
            <a href="https://whatsapp.com/">
                <span>Whatsapp</span>
            </a>
        </div>


        <!-- codestars section  -->

        <div id="codestars-logo">
            <a href="https:/codestars.com">
                <img id="codestars-logo" src="letter-logo.JPG" alt="">
            </a>
        </div>

        <div id="codestars-title">
            <a href="https:/codestars.com">
                <span>Codestars</span>
            </a>
        </div>


        <!-- w3schools section -->
        <div id="w3schools-logo">
            <a href="https:/w3schools.com">
                <img src="w3schools-logo.JPG" alt="">
            </a>
        </div>

        <div id="w3schools-title">
            <a href="https:/w3schools.com">
                <span>W3schools</span>
            </a>
        </div>

        <div id="olx-logo">
            <a href="http:/olx.co.id">
                <img src="olx_logo.JPG" alt="">
            </a>
        </div>

        <div id="olx-title">
            <a href="http:/olx.co.id">
                <span>Olx</span>
            </a>
        </div>

    </div>

</body>

</html>
